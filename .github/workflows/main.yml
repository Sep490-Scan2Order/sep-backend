name: Deploy S2O Backend to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        # Cấu hình Cách 2: Trỏ đích danh vị trí Dockerfile nằm trong thư mục Api
        file: ./ScanToOrder.Api/Dockerfile 
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/s2o-api:latest

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/s2o-api:latest
          
          docker stop s2o-backend || true
          docker rm s2o-backend || true
          
          # Khởi chạy Docker và bơm TOÀN BỘ cấu hình môi trường vào
          docker run -d \
            --name s2o-backend \
            -p 5000:8080 \
            --restart unless-stopped \
            -e "ConnectionStrings__DefaultConnection=${{ secrets.DB_CONNECTION }}" \
            -e "JwtSettings__AccessSecretKey=${{ secrets.JWT_ACCESS_SECRET }}" \
            -e "JwtSettings__RefreshSecretKey=${{ secrets.JWT_REFRESH_SECRET }}" \
            -e "JwtSettings__Issuer=ScanToOrder_Api" \
            -e "JwtSettings__Audience=ScanToOrder_Client" \
            -e "JwtSettings__AccessExpiration=60" \
            -e "JwtSettings__RefreshExpiration=10080" \
            -e "EsmsSettings__ApiKey=${{ secrets.ESMS_API_KEY }}" \
            -e "EsmsSettings__SecretKey=${{ secrets.ESMS_SECRET_KEY }}" \
            -e "EsmsSettings__Brandname=Baotrixemay" \
            -e "EsmsSettings__SmsType=2" \
            -e "EsmsSettings__IsUnicode=0" \
            -e "EsmsSettings__CampaignId=Cảm ơn sau mua hàng tháng 7" \
            -e "EsmsSettings__CallbackUrl=https://esms.vn/webhook/" \
            -e "N8NSettings__TaxValidationUrl=https://n8n-custom-f4h4d8eqhjbaesam.eastasia-01.azurewebsites.net/webhook/09d8b084-78db-4343-974b-2e30e293dd2d" \
            -e "N8NSettings__ApiKey=${{ secrets.N8N_API_KEY }}" \
            -e "scan2order.io.vn__ApiKey=${{ secrets.RESEND_API_KEY_IO }}" \
            -e "scan2order.io.vn__FromEmail=no-reply@scan2order.io.vn" \
            -e "scan2order.io.vn__ApiUrl=https://api.resend.com/emails" \
            -e "scan2order.id.vn__ApiKey=${{ secrets.RESEND_API_KEY_ID }}" \
            -e "scan2order.id.vn__FromEmail=no-reply@scan2order.id.vn" \
            -e "scan2order.id.vn__ApiUrl=https://api.resend.com/emails" \
            -e "RedisSettings__ConnectionString=${{ secrets.REDIS_CONNECTION }}" \
            -e "RedisSettings__InstanceName=ScanToOrder:" \
            -e "PayOSSettings__ClientId=${{ secrets.PAYOS_CLIENT_ID }}" \
            -e "PayOSSettings__ApiKey=${{ secrets.PAYOS_API_KEY }}" \
            -e "PayOSSettings__ChecksumKey=${{ secrets.PAYOS_CHECKSUM_KEY }}" \
            -e "PayOSSettings__BaseUrl=https://api-merchant.payos.vn" \
            -e "BankLookupSettings__ApiKey=${{ secrets.BANKLOOKUP_API_KEY }}" \
            -e "BankLookupSettings__ApiSecret=${{ secrets.BANKLOOKUP_API_SECRET }}" \
            -e "BankLookupSettings__BaseUrl=https://api.banklookup.net" \
            -e "FrontEndUrl__scan2order_io_vn=https://scan2order.io.vn" \
            -e "FrontEndUrl__scan2order_id_vn=https://scan2order.id.vn" \
            -e "Supabase__Url=https://ysafyqmiutvhohvsthnt.supabase.co" \
            -e "Supabase__Key=${{ secrets.SUPABASE_KEY }}" \
            ${{ secrets.DOCKER_USERNAME }}/s2o-api:latest
            
          docker image prune -af
